        name: game-documentation
        path: site/
    
    - name: üåê –ù–∞—Å—Ç—Ä–æ–π–∫–∞ GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: üì§ –ó–∞–≥—Ä—É–∑–∫–∞ –≤ GitHub Pages
      uses: actions/upload-pages-artifact@v2
