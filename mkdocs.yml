# Настройка темы
theme:
  name: material
  language: ru
  
  # Основные функции
  features:
    - navigation.tabs              # Вкладки в навигации
    - navigation.tabs.sticky       # Закрепленные вкладки
    - navigation.sections          # Разделы в навигации
    - navigation.expand            # Раскрытие навигации
    - navigation.path              # Путь навигации
    - navigation.top               # Кнопка "Наверх"
    - navigation.tracking          # Отслеживание URL
    - search.highlight             # Подсветка в поиске
    - search.share                 # Поделиться поиском
    - search.suggest               # Предложения в поиске
    - content.code.copy            # Кнопка копирования кода
    - content.code.annotate        # Аннотации в коде
    - content.tooltips             # Всплывающие подсказки
    - content.tabs.link            # Связанные вкладки
  
  # Палитра с переключателем тем
  palette:
    # Светлая тема (по умолчанию)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    
    # Темная тема
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  
  # Иконки и логотип
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  # Дополнительные настройки
  font:
    text: Roboto
    code: Roboto Mono

# Дополнительные CSS и JavaScript
extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js

# Расширения Markdown
markdown_extensions:
  # Базовые расширения
  - abbr                          # Аббревиатуры
  - admonition                    # Предупреждения и заметки
  - attr_list                     # Атрибуты элементов
  - def_list                      # Списки определений
  - footnotes                     # Сноски
  - md_in_html                    # Markdown внутри HTML
  - toc:                          # Оглавление
      permalink: true
      title: Содержание
  
  # Расширения PyMdown
  - pymdownx.arithmatex:          # Математические формулы
      generic: true
  - pymdownx.betterem:            # Улучшенное выделение
      smart_enable: all
  - pymdownx.caret                # Надстрочный текст
  - pymdownx.details              # Сворачиваемые блоки
  - pymdownx.emoji:               # Эмодзи
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:           # Подсветка кода
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      pygments_style: github
  - pymdownx.inlinehilite         # Встроенная подсветка кода
  - pymdownx.keys                 # Клавиши
  - pymdownx.mark                 # Выделение текста
  - pymdownx.smartsymbols         # Умные символы
  - pymdownx.superfences:         # Расширенные блоки кода
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:              # Вкладки
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:            # Списки задач
      custom_checkbox: true
  - pymdownx.tilde                # Зачеркнутый и подстрочный текст

# Плагины
plugins:
  - search:                       # Поиск
      lang: ru
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - git-revision-date-localized:  # Даты изменения файлов
      enable_creation_date: true
      type: datetime
      locale: ru
  - minify:                       # Минификация HTML
      minify_html: true
      minify_css: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true

