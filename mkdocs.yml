site_name: Документация моего проекта
site_url: https://nos0uls.github.io/Undefined-documentation
site_author: n0souls
site_description: Подробнейшая документация проекта

repo_name: nos0uls/Undefined-documentation
repo_url: https://github.com/nos0uls/Undefined-documentation
edit_uri: edit/main/docs/

nav:
  - Главная: index.md
  - Начало работы:
      - Как работать с этим сайтом: getting-started/syntax.md
      - Установка и запуск: getting-started/installation.md
      - Настройка проекта: getting-started/setup.md
      - Первый запуск: getting-started/first-run.md
  - Геймплей:
      - Обзор игры: gameplay/overview.md
      - Управление: gameplay/controls.md
      - Игровые механики: gameplay/mechanics.md
  - Разработка:
      - Архитектура проекта: development/architecture.md
      - Объекты и спрайты: development/objects.md
      - Комнаты и уровни: development/rooms.md
  - Справочник кода:
      - GML скрипты: code-reference/gml-scripts.md
      - События объектов: code-reference/events.md
      - Функции: code-reference/functions.md

theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.action.edit
  palette:
    - scheme: slate       # по умолчанию тёмная тема
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Переключить на светлую тему
    - scheme: default     # светлая (альтернатива)
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Переключить на тёмную тему
  icon:
    logo: material/gamepad-variant
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: Содержание
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      extend_pygments_lang:
        - name: gml
          lang: javascript
          options:
            startinline: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: ru
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      locale: ru
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/n0souls
    - icon: fontawesome/brands/telegram
      link: https://telegram.org/n0souls

