# Настройка темы
theme:
  name: material
  language: ru
  
  # Основные функции
  features:
    - navigation.tabs              # Вкладки в навигации
    - navigation.tabs.sticky       # Закрепленные вкладки
    - navigation.sections          # Разделы в навигации
    - navigation.expand            # Раскрытие навигации
    - navigation.path              # Путь навигации
    - navigation.top               # Кнопка "Наверх"
    - navigation.tracking          # Отслеживание URL
    - search.highlight             # Подсветка в поиске
    - search.share                 # Поделиться поиском
    - search.suggest               # Предложения в поиске
    - content.code.copy            # Кнопка копирования кода
    - content.code.annotate        # Аннотации в коде
    - content.tooltips             # Всплывающие подсказки
    - content.tabs.link            # Связанные вкладки
  
  # Палитра с переключателем тем
  palette:
    # Светлая тема (по умолчанию)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    
    # Темная тема
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  
   # Иконки для игровой тематики
  icon:
    logo: material/gamepad-variant
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  # Дополнительные настройки
  font:
    text: Roboto
    code: Roboto Mono

# Дополнительные CSS и JavaScript
extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.min.js

# Расширения Markdown с поддержкой GML
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: Содержание
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      # Добавляем поддержку GML синтаксиса
      extend_pygments_lang:
        - name: gml
          lang: javascript
          options:
            startinline: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Плагины
plugins:
  - search:
      lang: ru
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      locale: ru
  - minify:
      minify_html: true

